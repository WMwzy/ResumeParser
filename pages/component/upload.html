<button class="button is-primary  is-rounded" onclick="showModal('.modal_upload')">上传简历</button>
<div class="modal modal_upload">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button class="delete" aria-label="close" onclick="hide('.modal_upload')"></button>
        </header>
        <section class="modal-card-body">
          <div class="file is-medium is-boxed">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Medium file…
                </span>
              </span>
            </label>
          </div>
        </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
          </footer>
        </div>
      <button class="modal-close is-large" aria-label="close" onclick="hide()"></button>
    </div>
