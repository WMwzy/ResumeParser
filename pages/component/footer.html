    function jump(url) {

      }

      document.querySelector(namee).classList.add("is-active")
     }
     function hide(namee) { 
      document.querySelector(namee).classList.remove("is-active")
     }
     function showResume(){

     }
     function hideResume() {
      document.getElementById("myModal").style.display = "none";
       }
